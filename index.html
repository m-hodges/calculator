<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <input type="text" disabled id="display">
        </div>
        <div class="row">
            <div class="col-sm" id="clear">
                <p>AC</p>
            </div>
            <div class="col-sm" id="divide">
                <p>/</p>
            </div>
            <div class="col-sm" id="multiply">
                <p>x</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm" id="seven">
                <p>7</p>
            </div>
            <div class="col-sm" id="eight">
                <p>8</p>
            </div>
            <div class="col-sm" id="nine">
                <p>9</p>
            </div>
            <div class="col-sm" id="minus">
                <p>-</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm" id="four">
                <p>4</p>
            </div>
            <div class="col-sm" id="five">
                <p>5</p>
            </div>
            <div class="col-sm" id="six">
                <p>6</p>
            </div>
            <div class="col-sm" id="plus">
                <p>+</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm" id="one">
                <p>1</p>
            </div>
            <div class="col-sm" id="two">
                <p>2</p>
            </div>
            <div class="col-sm" id="three">
                <p>3</p>
            </div>
            <div class="col-sm" id="decimal">
                <p>.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm" id="zero">
                <p>0</p>
            </div>
            <div class="col-sm" id="equals">
                <p>=</p>
            </div>
        </div>
    </div>
</body>
</html>
