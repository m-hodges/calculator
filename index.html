<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <input type="text" disabled id="display" value="0">
        </div>
        <div class="row">
            <div class="col-sm" id="clear">
                <button>AC</button>
            </div>
            <div class="col-sm" id="divide">
                <button>/</button>
            </div>
            <div class="col-sm" id="multiply">
                <button>x</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm" id="seven">
                <button>7</button>
            </div>
            <div class="col-sm" id="eight">
                <button>8</button>
            </div>
            <div class="col-sm" id="nine">
                <button>9</button>
            </div>
            <div class="col-sm" id="minus">
                <button>-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm" id="four">
                <button>4</button>
            </div>
            <div class="col-sm" id="five">
                <button>5</button>
            </div>
            <div class="col-sm" id="six">
                <button>6</button>
            </div>
            <div class="col-sm" id="plus">
                <button>+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm" id="one">
                <button>1</button>
            </div>
            <div class="col-sm" id="two">
                <button>2</button>
            </div>
            <div class="col-sm" id="three">
                <button>3</button>
            </div>
            <div class="col-sm" id="decimal">
                <button>.</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm" id="zero">
                <button>0</button>
            </div>
            <div class="col-sm" id="equals">
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
