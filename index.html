<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <input type="text" disabled id="display" value="">
        </div>
        <div class="row">
            <div class="col-sm" id="clear">
                <button value="clear">AC</button>
            </div>
            <div class="col-sm" id="divide">
                <button value="/">/</button>
            </div>
            <div class="col-sm" id="multiply">
                <button value="x">x</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm" id="seven">
                <button value="7">7</button>
            </div>
            <div class="col-sm" id="eight">
                <button value="8">8</button>
            </div>
            <div class="col-sm" id="nine">
                <button value="9">9</button>
            </div>
            <div class="col-sm" id="minus">
                <button value="-">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm" id="four">
                <button value="4">4</button>
            </div>
            <div class="col-sm" id="five">
                <button value="5">5</button>
            </div>
            <div class="col-sm" id="six">
                <button value="6">6</button>
            </div>
            <div class="col-sm" id="plus">
                <button value="+">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm" id="one">
                <button value="1">1</button>
            </div>
            <div class="col-sm" id="two">
                <button value="2">2</button>
            </div>
            <div class="col-sm" id="three">
                <button value="3">3</button>
            </div>
            <div class="col-sm" id="decimal">
                <button value=".">.</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm" id="zero">
                <button value="0">0</button>
            </div>
            <div class="col-sm" id="equals">
                <button value="=">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
